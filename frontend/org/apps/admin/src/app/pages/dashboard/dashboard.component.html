<div class="admin-page" *ngIf="statistics.length">
    <p-card header="Dashboard" subheader="Latest Updates">
        <div class="grid">
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i><br>
                            <span class="name">Orders</span>
                        </div>
                        <span class="number">{{statistics[0]['orderCount']}}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-products">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i><br>
                            <span class="name">Products</span>
                        </div>
                        <span class="number">{{statistics[1]['product']}}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-users">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i><br>
                            <span class="name">User</span>
                        </div>
                        <span class="number">{{statistics[2]['users']}}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-totalSale">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i><br>
                            <span class="name">Total Sales</span>
                        </div>
                        <span class="number">{{ statistics[3]['totalsales']| currency:"INR":"symbol"}}</span>
                    </div>
                </p-card>
            </div>
        </div>
    </p-card>
</div>
