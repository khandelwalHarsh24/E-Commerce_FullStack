<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="isEditMode? 'Edit Mode': 'Add Mode' " subheader="You can add or edit all Users here">
        <div class="grid mb-5" >
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="isEditMode? 'Update' : 'Create' " icon="pi pi-plus" (onClick)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left" [routerLink]="'/users'"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">               
                        <div class="fluid formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input  formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="getUserForm()['name'].invalid && isSubmitted" class="p-error">Name is Required</small>
                            </div>
                            <div class="field col">
                                <label for="email">Email</label>
                                <input formControlName="email" id="email" type="email" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="getUserForm()['email'].invalid && isSubmitted" class="p-error">
                                    <span *ngIf="getUserForm()['email'].errors.required">Email is Required</span>
                                    <span *ngIf="getUserForm()['email'].errors.email">Email is Invalid</span>
                                </small>
                            </div>
                            <div class="field col-3">
                                <label for="password">Password</label><br/>
                                <input formControlName="password" id="password" type="password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="getUserForm()['password'].invalid && isSubmitted" class="p-error">Password is Required</small>
                            </div>
                            
                        </div>
                        <div class="fluid formgrid grid">
                            <div class="field col-4">
                                <label for="color">Phone</label><br/>
                                <p-inputMask formControlName="phone" mask="(999) 999-9999"></p-inputMask><br>
                                <small *ngIf="getUserForm()['phone'].invalid && isSubmitted" class="p-error">Phone is Required</small>
                            </div> 
                            <div class="field col-4">
                                <label for="isAdmin">Is Admin</label><br/>
                                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                            </div>  
                            <div class="field col-4">
                                <label for="street">Street</label><br/>
                                <input formControlName="street" id="street" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>   
                        </div> 
                        
                        <div class="fluid formgrid grid">
                            <div class="field col-4">
                                <label for="apartment">Apartment</label><br/>
                                <input formControlName="apartment" id="apartment" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                
                            </div> 
                            <div class="field col-4">
                                <label for="zip">Zip Code</label><br/>
                                <input formControlName="zip" id="zip" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>  
                            <div class="field col-4">
                                <label for="city">City</label><br/>
                                <input formControlName="city" id="city" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>   
                        </div>
                        <div class="field col-12">
                            <label for="country">Country</label><br/>
                            <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown><br>
                           
                        </div>                                                  
                         
                </form>
            </div>
        </div>
    </p-card>
</div>
