<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all Orders">
        <div class="p-grid">
            <p-table  styleClass="p-datatable-gridlines" [value]="orders" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                        <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                        <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>{{order.user.name}}</td>
                        <td>{{order.totalPrice}}</td>
                        <td>{{order.dateOrdered | date:'short'}}</td>
                        <td><p-tag [value]="orderstatus[order.status].label" [severity]="orderstatus[order.status].label"></p-tag></td> 
                        <td>
                            <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="deleteOrder(order.id)" ></p-button>
                            <p-button styleClass="p-button-success" icon="pi pi-eye" (click)="showOrder(order.id)"></p-button>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
