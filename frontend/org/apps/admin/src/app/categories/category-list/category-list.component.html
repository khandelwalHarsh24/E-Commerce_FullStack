<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all Categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus"
                        routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <p-table  styleClass="p-datatable-gridlines" [value]="categories" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th>Icon</th>
                        <th>Color</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>{{category.name}}</td>
                        <td><i class ="pi" [ngClass]="'pi-' + category.icon"></i></td>
                        <td>{{category.color}}</td>
                        <td>
                            <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="deleteCategory(category.id)" ></p-button>
                            <p-button styleClass="p-button-success" icon="pi pi-pencil" (click)="updateCategory(category.id)"></p-button>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
